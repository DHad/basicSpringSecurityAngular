<!doctype html>
<html>
<head>
<title>Welcome to Gma Diaries</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="gmaDiaries">
	<div class="container">
		<h1>Greeting</h1>
		<div ng-controller="home" ng-cloak class="ng-cloak">
			<p>This is a Gma artifact from {{gmaArtifact.date}}</p>
			<p>Artifact: 
				<img data-ng-src="{{'data:image/jpeg;base64,'+ gmaArtifact.image}}">
			</p>		
		</div>
	</div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/gmaDiaries.js"></script>
</body>
</html>
